<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-gray-100">
    <div class="main flex">
        <div
            class="right-part w-[30%] h-[85vh] bg-linear-to-tr from-violet-500 to-fuchsia-500 rounded-b-[48%] relative left-[-7%]">
        </div>
        <div
            class="phone w-58 h-[58vh] bg-gray-50 border-2 border-gray-200 rounded-2xl rounded-t-3xl relative right-[13%] top-[19vh] outline-8 outline-white shadow-2xl">
            <div
                class="contact-card bg-linear-to-tr from-violet-500 to-fuchsia-500 h-20 w-[100%] rounded-sm rounded-t-3xl">
                <div class="notch w-35 rounded-b-2xl h-8 bg-white relative left-10 bottom-2.5"></div>
                <div class="profile flex gap-2">
                    <span class="material-symbols-outlined arrow text-white mt-2">chevron_backward</span>
                    <div class="pic">
                        <img src="images/avatar.jpg" alt="" class="rounded-[50%] w-6 outline-2 outline-white mt-2">
                    </div>
                    <div class="card flex justify-between">
                        <div class="name">
                            <p class="text-white font-bold text-[13px]">Samuel Green</p>
                            <p class="text-gray-300 text-[10px]">Available to Walk</p>
                        </div>
                        <span class="material-symbols-outlined vert text-white pl-10 mt-2">more_vert</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
